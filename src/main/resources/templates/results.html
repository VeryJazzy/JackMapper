<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Bus App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/standard.css">
</head>
<body>
<header>
    <a class="homeButton" href="/">JackMapper</a>
</header>


<!--buses home-->
<h2 th:text=${t4}></h2>
<div th:each="bus : ${romfordStation}">
    <p th:text="${bus.getInfo}"></p>
</div>
<h2 th:text=${t5}></h2>
<div th:each="bus : ${westernRoad}">
    <p th:text="${bus.getInfo}"></p>
</div>

</div>

<div th:each="bus : ${romfordPoliceStation}">
    <p th:text="${bus.getInfo}"></p>
</div>


<!--buses to romford -->

</div>

</div>






<!--trains to london-->
<h2 th:text=${t8}></h2>
<div th:each="Train : ${romfordTrains}">
    <div th:if="${TrainStat.index < 3}">
        <p th:text="${Train.getRailInfo(true)}"></p>
    </div>
    <div th:unless="${TrainStat.index < 3}">
        <p th:text="${Train.getRailInfo(false)}"></p>
    </div>
</div>

</html>
